<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Favour's Hotel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="rooms.html">Rooms/Events</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" rows="5" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Favour's Hotel | All Rights Reserved</p>
  </footer>

  <script>
    // Array to store contact messages
    let contactMessages = [];

    // Contact form functionality
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("⚠️ Please fill out all fields.");
        return;
      }

      // Save message
      const newMessage = { name, email, message };
      contactMessages.push(newMessage);

      console.clear();
      console.log("New Contact Message:", newMessage);
      console.log("All Messages:", contactMessages);
      console.table(contactMessages);

      alert("✅ Thank you for contacting us, " + name + "! We'll reply to " + email + " soon.");
      
      // Clear form
      this.reset();
    });
  </script>
</body>
</html>
