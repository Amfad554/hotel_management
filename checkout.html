<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Favour's Hotel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .checkout-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      background: #f9f9f9;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    .checkout-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-buttons {
      margin-top: 20px;
      text-align: center;
    }

    .form-buttons button {
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .form-buttons button:hover {
      background: #0056b3;
    }

    #confirmation {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="rooms.html">Rooms/Events</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="checkout-container">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <label>Full Name on Card:</label>
      <input type="text" name="cardName" required>

      <label>Payment Method:</label>
      <select name="paymentMethod" required>
        <option value="">-- Select Payment Method --</option>
        <option>Credit Card</option>
        <option>Debit Card</option>
        <option>Bank Transfer</option>
        <option>Cash on Arrival</option>
      </select>

      <!-- Card Details (only show if card is selected) -->
      <div id="cardFields" style="display:none;">
        <label>Card Number:</label>
        <input type="text" name="cardNumber" maxlength="16">

        <label>Expiry Date:</label>
        <input type="month" name="expiryDate">

        <label>CVV:</label>
        <input type="password" name="cvv" maxlength="3">
      </div>

      <div class="form-buttons">
        <button type="submit">Complete Payment</button>
      </div>
    </form>

    <div id="confirmation">
      ðŸŽ‰ Thank you for booking with Favour's Hotel! We look forward to welcoming you again.
    </div>
  </div>

  <script>
    const checkoutForm = document.getElementById("checkout-form");
    const paymentMethod = checkoutForm.querySelector("select[name='paymentMethod']");
    const cardFields = document.getElementById("cardFields");
    const confirmation = document.getElementById("confirmation");

    // Show/hide card fields
    paymentMethod.addEventListener("change", () => {
      if (paymentMethod.value.includes("Card")) {
        cardFields.style.display = "block";
      } else {
        cardFields.style.display = "none";
      }
    });

    // Handle checkout submit
    checkoutForm.addEventListener("submit", (e) => {
      e.preventDefault();
      confirmation.style.display = "block";
      checkoutForm.style.display = "none";
    });
  </script>

</body>
</html>
