<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeVista Hotel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>LuxeVista Hotel</h1>
  </nav>

  <main>
    <!-- Booking Form -->
    <section>
      <h2>Make a Booking</h2>
      <div id="successMessage">âœ… Booking successful! Please proceed to checkout.</div>

      <form id="booking-form">
        <label for="booking-type">Booking Type:</label>
        <select id="booking-type">
          <option value="Room">Room</option>
          <option value="Event">Event</option>
          <option value="Both">Both</option>
        </select>

        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <!-- Room Fields -->
        <div id="room-fields" class="hidden">
          <label>Check-in:</label>
          <input type="date" id="checkin">
          <label>Check-out:</label>
          <input type="date" id="checkout">
          <label>Room Number:</label>
          <input type="text" id="roomNumber">
          <label>Guests:</label>
          <input type="number" id="guests" min="1">
        </div>

        <!-- Event Fields -->
        <div id="event-fields"  class="hidden">
          <label>Event Name:</label>
          <input type="text" id="eventName">
          <label>Event Date:</label>
          <input type="date" id="eventDate">
          <label>Attendees:</label>
          <input type="number" id="attendees" min="1">
          <label>Venue:</label>
          <input type="text" id="venue">
        </div>

        <!-- Both Fields -->
        <div id="both-fields"  class="hidden">
          <h3>Room Details</h3>
          <label>Check-in:</label>
          <input type="date" id="bothCheckin">
          <label>Check-out:</label>
          <input type="date" id="bothCheckout">
          <label>Room Number:</label>
          <input type="text" id="bothRoomNumber">
          <label>Guests:</label>
          <input type="number" id="bothGuests" min="1">

          <h3>Event Details</h3>
          <label>Event Name:</label>
          <input type="text" id="bothEventName">
          <label>Event Date:</label>
          <input type="date" id="bothEventDate">
          <label>Attendees:</label>
          <input type="number" id="bothAttendees" min="1">
          <label>Venue:</label>
          <input type="text" id="bothVenue">
        </div>

        <button type="submit">Add Booking</button>
      </form>
    </section>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="active">ðŸ“Œ Active Bookings</button>
      <button class="tab-btn" data-tab="checkedout">âœ… Checked-out Bookings</button>
    </div>

    <!-- Active Bookings -->
    <section id="active" class="tab-content active">
      <h2>ðŸ“Œ Active Bookings</h2>
      <div id="booking-list"></div>
    </section>

    <!-- Checked-out Bookings -->
    <section id="checkedout" class="tab-content">
      <h2>âœ… Checked-out Bookings</h2>
      <div id="confirmed-booking-list"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 LuxeVista Hotel | All Rights Reserved
  </footer>

  <script src="index.js"></script>
</body>
</html>
